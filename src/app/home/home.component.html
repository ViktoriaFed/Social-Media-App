<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div class="container">

        <div class="main">
            <div class="img-cont">
                <img src="../assets/phone.png" alt="">
            </div>
            <div class="form-cont">
                <form action="">
                    <h3 class="name">WhatsBuzzin</h3>
    
                    <input type="text" id="username" placeholder="Phone number, username or email" name="username" required>

                    <input type="password" id="password" placeholder="Password" name="password" required> <br>

                    <button (click)="onLoginClick()" class="login" type="submit">Log in</button>

                    <div class="separator">
                        <span class="bottom-line"></span>
                        <span class="or">OR</span>
                        <span class="bottom-line"></span>
                    </div>
                    
                    <div class="links">
                        <p>
                            <img width="18" height="18" src="https://img.icons8.com/fluency/48/facebook.png" alt="facebook"/>
                            <a href="facebook.com" class="fb">Log in with Facebook</a>
                        </p>

                        <p><a (click)="onForgotPasswordClick()" href="#" class="a">Forgot password?</a></p>
                    </div>
                </form>

                <div class="form1">
                    <p>Don't have an account? <button (click)="onRegisterClick()" class="signup">Sign up</button></p>
                </div>

                <div class="form2">
                    <p>Get the app</p>
                    <div class="apps">
                        <div class="ios">
                            <img width="30" height="30" src="https://img.icons8.com/color/48/apple-app-store--v3.png" alt="apple-app-store--v3"/>
                            <p>Get it from App Store</p>
                        </div>
                        <div class="android">
                            <img width="30" height="30" src="https://img.icons8.com/color/48/google-play.png" alt="google-play"/>
                            <p>Get it from Play Market</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <br>
            <span>&copy;WhatsBuzzin</span>
        </footer>
    </div>
</body>
</html>
